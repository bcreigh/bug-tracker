<div class="row">
  <div class="col-xs-6">
    <h1>Logged Bugs</h1>
  </div>
  <div class="col-xs-6 text-xs-right">
    <button class="btn btn-success btn-lg"><i class="fa fa-bug" aria-hidden="true"></i>Add Bug</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Status</th>
          <th>Severity</th>
          <th>Description</th>
          <th>Logged By</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Some Bug</td>
          <td>logged</td>
          <td>Sever</td>
          <td>This bug happened</td>
          <td>Bob</td>
          <td>Today</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
